<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the model-viewer JavaScript library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <!-- Add CSS styles for the model-viewer element -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
      transition: transform 0.5s ease; /* Smooth transition for zoom effect on the entire page */
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      --poster-color: transparent;
      display: block;
      position: relative;
    }
    .button-container {
      position: fixed;
      bottom: 70px; /* Moved up to avoid overlap with the AR icon */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
      display: inline-flex;
      gap: 10px;
      max-width: 90%; /* Ensures buttons wrap on smaller screens */
      flex-wrap: wrap;
    }
    .model-button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      display: inline-block;
    }
    /* Zoom button styling */
    .zoom-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 2;
    }
    /* Custom styling to move the AR button */
    model-viewer::part(buttons) {
      display: flex;
      justify-content: flex-end;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  
  <model-viewer
    id="main-viewer"
    src="2222_ Building_ 1.glb"
    alt="3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    background-color="#70BCD1">
  </model-viewer>
    
  
  <div class="button-container">
    <button class="model-button" onclick="changeModel('2222_ Building_ 1.glb')">Model 1</button><button class="model-button" onclick="changeModel('2222_ Building_ 2.glb')">Model 2</button><button class="model-button" onclick="changeModel('2222_ Building_ 3.glb')">Model 3</button><button class="model-button" onclick="changeModel('2222_ Building_ 4.glb')">Model 4</button>
  </div>
    
  <button class="zoom-button" onclick="zoomEffect()">FitThePage</button>
  <script>
    
function changeModel(newSrc) {
    const viewer = document.getElementById('main-viewer');
    viewer.src = newSrc;
}

// Function to reload the model-viewer src on mobile
function forceModelViewerUpdate() {
    const viewer = document.getElementById('main-viewer');
    const currentSrc = viewer.src;
    viewer.src = '';
    viewer.src = currentSrc;
}

// Trigger viewport update to ensure "View in AR" icon appears on mobile
function triggerViewportUpdate() {
    window.scrollTo(0, 1);
    window.scrollTo(0, 0);
}

// Function to apply zoom in and zoom out effect on the entire page
function zoomEffect() {
    const body = document.body;
    body.style.transform = 'scale(1.2)'; // Zoom in to 1.2x scale
    setTimeout(() => {
        body.style.transform = 'scale(1)'; // Return to normal after 0.5 seconds
        // Reset the viewport to force mobile browsers to "fit" the page again
        document.documentElement.style.width = '99.9%'; // Slightly change width to force a re-render
        setTimeout(() => {
            document.documentElement.style.width = '100%'; // Reset back to full width
        }, 50);
    }, 500);
}

window.onload = function() {
    setTimeout(forceModelViewerUpdate, 500); // Add a short delay to reset the model-viewer src
    triggerViewportUpdate();
}

  </script>
</body>
</html>
